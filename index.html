<!DOCTYPE html> 
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="public/bundle.css" />
		<script src="./public/bundle.js" defer></script>
		<title>My trip around the world</title>
	</head>
	<body>
		<header>
			<div class="hero">
				<h3 class="hero__subtitle">Albert Arellano</h3>
				<h1 class="hero__title">My trip around the world</h1>
			</div>
		</header>
		<main>
			<div class="container">
				<div class="categories" id="categories">
				</div>
			</div>
		</main>
		<section class="gallery" id="gallery">
			<div class="gallery__overlay" data-action="close-gallery">
				<div class="gallery__container">
					<div class="gallery__container-title">
						<h3 class="gallery__title"></h3>
						<button class="gallery__btn" data-action="close-gallery">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="16"
								height="16"
								fill="currentColor"
								class="gallery__icon-button"
								viewBox="0 0 16 16"
							>
								<path
									d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
								/>
							</svg>
						</button>
					</div>
					<div class="gallery__container-active-image" id="activeImage">
						<img src="./img/africa/1.jpg" class="gallery__image" />
					</div>
					<div class="gallery__container-carousel">
						<p class="gallery__active-image-description"></p>
						<div class="gallery__carousel">
							<div class="gallery__previous-carousel">
								<button class="gallery__btn" data-action="previous-slide">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="16"
										height="16"
										fill="currentColor"
										class="gallery__icon-button"
										viewBox="0 0 16 16"
									>
										<path
											fill-rule="evenodd"
											d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
										/>
									</svg>
								</button>
							</div>
							<div class="gallery__carousel-slides">
							</div>
							<div class="gallery__next-carousel">
								<button class="gallery__btn" data-action="next-slide">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="16"
										height="16"
										fill="currentColor"
										class="gallery__icon-button"
										viewBox="0 0 16 16"
									>
										<path
											fill-rule="evenodd"
											d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
										/>
									</svg>
								</button>
							</div>
						</div>
					</div>

					<!-- Previous and Next buttons -->
					<button class="gallery__btn gallery__btn--previous" data-action="previous-image">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="16"
							height="16"
							fill="currentColor"
							viewBox="0 0 16 16"
							class="gallery__icon-button"
						>
							<path
								fill-rule="evenodd"
								d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
							/>
						</svg>
					</button>
					<button class="gallery__btn gallery__btn--next" data-action="next-image">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="16"
							height="16"
							fill="currentColor"
							viewBox="0 0 16 16"
							class="gallery__icon-button"
						>
							<path
								fill-rule="evenodd"
								d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"
							/>
						</svg>
					</button>
				</div>
			</div>
		</section>
		<footer>
			<div class="container">
				<div class="networks">
					<a href="https://www.linkedin.com/in/albert-arellano-medina/" class="networks__network">
						<svg 
							xmlns="http://www.w3.org/2000/svg" 
							width="16" 
							height="16" 
							fill="currentColor" 							 
							viewBox="0 0 16 16"
							class="networks__icon"
							>
							<path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"/>
						  </svg>
					</a>
				</div>
				<p class="credits">Created by Albert Arellano</p>
			</div>
		</footer>
	</body>
</html>
